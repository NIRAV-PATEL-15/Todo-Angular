<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">

      <h2>Add Todo</h2>
      <app-add-todo (AddTodo)="AddTodo($event)" [Count]="Count"></app-add-todo>
    </div>
    <div class="col-md-6" >
      <div class="todo-list">

        <h2>Todo's List :
        </h2>
        <div  *ngFor="let todo of todos;index as i">
          <app-todo-item [todo]="todo" [index]="i" [Count]="Count" (TodoDone)="onDone($event)" (TodoDelete)="Delete($event)"></app-todo-item>
        </div>

      </div>
    </div>
    </div>
  </div>
